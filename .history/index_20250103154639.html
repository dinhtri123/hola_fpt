<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="intro">
    <div class="intro-top">
      <img src="./images/banner-top.png" class="intro-bg" alt="">
      <div class="container">
        <div class="intro-inner">
          <a href="/" class="intro-logo">
            <img src="./images/logo.png" alt="">
          </a>
          <h2 class="intro-title">
            <img src="./images/intro-text.png" alt="">
          </h2>
          <img src="./images/intro-img.png" class="intro-img1" alt="">
          <h3 class="intro-title-small">
            <img src="./images/intro-text-small.png" alt="">
          </h3>
          <button class="intro-btn">bình chọn</button>
        </div>
      </div>
    </div>
    <div class="intro-bottom">
      <img src="./images/banner-bottom.png" class="intro-bg" alt="">
      <h2>
        <img src="./images/intro-title2.png" alt="">
      </h2>
      <img src="./images/intro-img2.png" alt="">

    </div>

  </section>

</html>
